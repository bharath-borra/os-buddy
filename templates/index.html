<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>

<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">OS</div>
                <span>OS Buddy</span>
            </div>
            <nav class="history-nav">
                <h3>History</h3>
                <ul id="history-list">
                    <!-- History items will be added here -->
                    <li class="active">New Chat</li>
                </ul>
            </nav>

        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <button id="mobile-menu-btn" class="mobile-menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <header class="chat-header">
                <h1>OS Tutor</h1>
                <p>Silberschatz OS Concepts</p> <!-- Shortened for mobile fit -->
            </header>

            <div class="messages-container" id="messages-container">
                <div class="message ai-message">
                    <div class="avatar">AI</div>
                    <div class="content">Hello! I'm OS Buddy. I can explain Processes, Threads, Scheduling, Deadlocks,
                        Memory Management, and more. How can I help?</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="/static/script.js"></script>
</body>

</html>
